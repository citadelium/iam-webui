name: release

on:
  release:
    types: [created, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: node --version
      - run: yarn --version
      - run: yarn install
      - run: yarn build
      - run: mv dist citadel-iam-webui
      - run: zip -r citadel-iam-webui.zip citadel-iam-webui
      - id: get_release
        uses: bruceadams/get-release@v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./citadel-iam-webui.zip
          asset_name: citadel-iam-webui-${GITHUB_REF#refs/tags/}.zip
          asset_content_type: application/zip
